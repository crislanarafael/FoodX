		@import url('https://fonts.googleapis.com/css2?family=Jost&display=swap');

	<body>
		<!-- Navigation Menu -->
		<nav>
    		<div>
        		<a href="index.html" id="logo">

    	<!-- Main Content -->
    	
    	<div class="main-content-wrapper">
			<main class="main-content">
				<div class="about-header-info"> 
					<h1 class="login-header">FoodX Login</h1>
					<form action='/~/FoodX/login' method='POST' enctype='multipart/form-data'>
						<!-- Username and password are mandatory to log in -->
						<input type='text' name='username' placeholder='Username' required>
						<input type='password' name='password' placeholder='Password' required>
						<br>
						<br>
						<input type='submit' value='Log In'>

						<!-- Set a redirect page that a user goes to after logging in -->
						<input type='hidden' name='redirecturl' value='/~/FoodX/account.html'>
					</form>
					
					
					</div>
				</div>
			</main>
		</div>
		
		
        <!-- Footer Content -->
        <div>
